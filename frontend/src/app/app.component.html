﻿<div class="app-container">
  <!-- Header -->
  <app-header></app-header>
  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">
      <!-- Left Panel: Canvas -->
      <section class="canvas-section">
        <app-canvas
          [width]="800"
          [height]="600"
          [terminalPoints]="terminalPoints"
          [steinerPoints]="steinerPoints"
          [edges]="edges"
          [isAddingEnabled]="!isLoading"
          (pointAdded)="onPointAdded($event)">
        </app-canvas>
      </section>
      <!-- Right Panel: Controls and Info -->
      <aside class="sidebar">
        <!-- Controls -->
        <app-controls
          [pointCount]="terminalPoints.length"
          [isLoading]="isLoading"
          [hasSolution]="hasSolution"
          (solve)="onSolve()"
          (clear)="onClear()"
          (clearSolution)="onClearSolution()">
        </app-controls>
        <!-- Info Panel -->
        <app-info-panel
          [terminalPoints]="terminalPoints"
          [steinerPoints]="steinerPoints"
          [edges]="edges"
          [totalLength]="totalLength">
        </app-info-panel>
        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage">
          <span class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
          </span>
          <p>{{ errorMessage }}</p>
          <button class="dismiss-btn" (click)="dismissError()">&times;</button>
        </div>
      </aside>
    </div>
  </main>
  <!-- Footer -->
  <app-footer></app-footer>
</div>
