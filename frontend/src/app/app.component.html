<div class="app-container">
  <!-- Header -->
  <app-header></app-header>
  <!-- Main Content -->
  <main class="main-content">
    <div class="content-wrapper">
      <!-- Left Panel: Canvas -->
      <section class="canvas-section">
        <app-canvas
          [width]="800"
          [height]="600"
          [terminalPoints]="terminalPoints"
          [steinerPoints]="steinerPoints"
          [edges]="edges"
          [isAddingEnabled]="!isLoading"
          (pointAdded)="onPointAdded($event)">
        </app-canvas>
      </section>
      <!-- Right Panel: Controls and Info -->
      <aside class="sidebar">
        <!-- Controls -->
        <app-controls
          [pointCount]="terminalPoints.length"
          [isLoading]="isLoading"
          [hasSolution]="hasSolution"
          (solve)="onSolve()"
          (clear)="onClear()"
          (clearSolution)="onClearSolution()">
        </app-controls>
        <!-- Info Panel -->
        <app-info-panel
          [terminalPoints]="terminalPoints"
          [steinerPoints]="steinerPoints"
          [edges]="edges"
          [totalLength]="totalLength">
        </app-info-panel>
        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage">
          <span class="error-icon">⚠️</span>
          <p>{{ errorMessage }}</p>
          <button class="dismiss-btn" (click)="dismissError()">×</button>
        </div>
      </aside>
    </div>
  </main>
  <!-- Footer -->
  <app-footer></app-footer>
</div>
